[colors]
background = #282A36
background-alt = #383A59
foreground = #F8F8F2
primary = #BD93F9
secondary = #8BE9FD
alert = #FF5555
disabled = #6272A4

[bar/main]
width = 100%
height = 25pt
radius = 15
background = ${colors.background}
background-opacity = 80
foreground = ${colors.foreground}
line-size = 3pt

font-0 = Noto Sans:size=13;1
font-1 = Font Awesome 6 Free Solid:size=13;1
font-2 = Font Awesome 6 Brands Regular:size=13;1

border-size = 4pt
border-color = #00000000

padding-left = 3
padding-right = 3
margin-top = 10

separator = " | "
separator-foreground = ${colors.alert}

modules-left = xworkspaces xwindow
modules-center = date
modules-right = pulseaudio battery wlan cpu memory systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

reverse-scroll = true

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 8pt

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
margin-right = 1

[module/date]
type = internal/date
interval = 1

date = %r
date-alt = %d %b %Y | %r

label =  %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
label = %percentage:1%%

[module/memory]
type = internal/memory
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
label = %used%

[module/pulseaudio]
type = internal/pulseaudio

interval = 1

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.secondary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.secondary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#8BE9FD} %{F-} %local_ip%

[module/battery]
type = internal/battery
interval = 1
time-format = %I:%M

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>
format-low = <label-low>

label-charging = %{F#8BE9FD} %{F-} %percentage%%
label-discharging = %{F#8BE9FD} %{F-} %percentage%%
label-full = %{F#8BE9FD} %{F-} Fully charged
label-low =  BATTERY LOW

